<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../client/src/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <title>MOVER VIEW</title>
  </head>
  <body>
    <div id="root"></div>
    <section id = "map_section">
    </section>

    <section id = "inner_nav">
      <div class="tab">
        <ul class="tabs">
          <li><a href="#">CREATE</a></li>
          <li><a href="#">FINISHED JOBS</a></li>
        </ul> <!-- / tabs -->
        <div class="tab_content">

          <div class="tabs_item">
            <div>
              <div id ="rooms_div">
                <p class = "form_input">Number of Rooms to Move:</p>
                <input placeholder="" id = "no_room" type="text"/>
              </div>
              <div id ="job_start">
                <p class = "form_input">Job Start Time:</p>
                <input placeholder="" id = "no_room" type="text"/>
              </div>
              <div id ="job_finish">
                <p class = "form_input">Finish BY:</p>
                <input placeholder="" id = "no_room" type="text"/>
              </div>
              <div id ="max_price">
                <p class = "form_input">Max Price:</p>
                <input placeholder="" id = "no_room" type="text"/>
              </div>

              <p>Describe your Job</p>
              <p id ="example_text">e.g. Moving' on Up!</p>
                <textarea id="textareaChars" maxlength="100"></textarea>
                <span id="chars">100</span>/120
            </div>
            <div id = "send_button">
             <button class="button button5">Send</button>
            </div>
          </div> <!-- / tabs_item -->

          <div class="tabs_item" id = "mover_tab_item">
            <div class = "grandparent">
              <div class ="parent">
                <div class="wide">
                  <p>4 Rooms to move</p>
                  <p>12:30 pm - 8:00 pm</p>
                  <p>$ 450</p>
                </div>
                <div class="narrow_3" onclick="location.href='www.noshin.me';">
                  <p class ="job_confirm">Confirm</p>
                </div>
              </div>
            </div>

          </div> <!-- / tabs_item -->
        </div> <!-- / tab_content -->
      </div> <!-- / tab -->
    </section>




    <script type="text/javascript">
      $(document).ready(function() { 

        (function ($) { 
          $('.tab ul.tabs').addClass('active').find('> li:eq(0)').addClass('current');
          
          $('.tab ul.tabs li a').click(function (g) { 
            var tab = $(this).closest('.tab'), 
              index = $(this).closest('li').index();
            
            tab.find('ul.tabs > li').removeClass('current');
            $(this).closest('li').addClass('current');
            
            tab.find('.tab_content').find('div.tabs_item').not('div.tabs_item:eq(' + index + ')').slideUp();
            tab.find('.tab_content').find('div.tabs_item:eq(' + index + ')').slideDown();
            
            g.preventDefault();
          } );
        })(jQuery);
      });
      
      var maxLength = 120;
      $('textarea').keyup(function() {
        var length = $(this).val().length;
        var length = maxLength-length;
        $('#chars').text(length);
      });
    </script>
  </body>
</html>
